<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Candidate list</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h4 class="col-4 my-3">Candidate list</h4>
        <div class="col-2 offset-6 my-3"><a class="btn btn-primary" href="/create">Create candidate</a></div>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Phone</th>
                <th>Previous jobs</th>
                <th>Skills</th>
            </tr>
            <tr th:each="candidate: ${candidates}">
                <td th:text="${candidate.getId()}"></td>
                <td th:text="${candidate.getName()}"></td>
                <td th:text="${candidate.getAddress()}"></td>
                <td th:text="${candidate.getDob().toLocaleString()}"></td>
                <td th:text="${candidate.getPhone()}"></td>
                <td th:text="${candidate.getJobs()}"></td>
                <td th:text="${candidate.getSkills()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
